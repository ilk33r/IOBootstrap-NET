<tr>
    <td>${id}</td>
    <td>${message}</td>
    <td>${createDate}</td>
    <td>${startDate}</td>
    <td>${endDate}</td>
    <td>
        <a class="btn btn-app" href="#!messageUpdate" data-type="action" data-method="messageUpdate" data-params='[${id}, "${messageEscaped}", "${startDateFormatted}", "${endDateFormatted}"]'>
            <i class="fa fa-edit"></i> Edit
        </a>
        <a class="btn btn-app" href="#!messageDelete" data-type="action" data-method="messageDelete" data-params="[${id}]">
            <i class="fa fa-trash"></i> Delete
        </a>
    </td>
</tr>
