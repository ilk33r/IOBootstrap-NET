<div class="row">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-7">
        <div class="dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
                <li class="paginate_button previous ${previousPageIsDisabled}">
                    <a href="#" data-dt-idx="${previousPage}" id="paginationPrevious" tabindex="0">Previous</a>
                </li>
                ${pages}
                <li class="paginate_button next ${nextPageIsDisabled}">
                    <a href="#" data-dt-idx="${nextPage}"  id="paginationNext" tabindex="0">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
