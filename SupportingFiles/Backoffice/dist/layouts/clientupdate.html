<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Add Client</h1>
        <ol class="breadcrumb">
            <li><a href="#!dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#!clientsList">Clients</a></li>
            <li class="active"><a href="#!clientsUpdate">Update Client</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update ${clientDescription}</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="updateClientForm" data-id="${id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="clientIsEnabled" class="col-sm-2 control-label">Is Enabled</label>

                                <div class="col-sm-10">
                                    <select id="clientIsEnabled" class="form-control">
                                        ${options}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clientDescription" class="col-sm-2 control-label">Description</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="clientDescription" placeholder="Description" value="${clientDescription}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clientRequestCount" class="col-sm-2 control-label">Request Count</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="clientRequestCount" placeholder="Request Count" value="${requestCount}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clientMaxRequestCount" class="col-sm-2 control-label">Max Request Count</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="clientMaxRequestCount" placeholder="Max Request Count" value="${maxRequestCount}">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Save</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
