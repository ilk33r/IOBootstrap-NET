<div class="form-group ${formDataIdArea}">
    <label for="${formDataId}" class="col-sm-2 control-label">${formDataName}</label>

    <div class="col-sm-9">
        <input type="hidden" id="${formDataId}ImageId" class="formImageId" value="${formDataImageId}">
        <input type="hidden" id="${formDataId}Url" value="${formDataUrl}">
        <input type="file" id="${formDataId}" name="file" class="form-control" ${formDataDisabled}>
        <span class="help-block ${formDataIdMessage} hidden"></span>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-3">
        <img src="${formDataImagePreview}" id="${formDataId}ImagePreview" width="100%" />
    </div>
    <div class="col-sm-1">
        <a href="#deleteImage" id="${formDataId}ImageDelete" class="${formDataHasImage}"><i class="fa fa-trash"></i></a>
    </div>
</div>
