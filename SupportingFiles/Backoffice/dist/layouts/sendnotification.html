<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Send Notification</h1>
        <ol class="breadcrumb">
            <li><a href="#!dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><a href="#!sendNotification">Send Push Notification</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Send Push Notification</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="sendNotificationForm">
                        <div class="box-body">
                            <div class="form-group userNameArea">
                                <label for="deviceType" class="col-sm-2 control-label">Device Type</label>

                                <div class="col-sm-10">
                                    <select id="deviceType" class="form-control">
                                        <option value="0">Android</option>
                                        <option value="1">iOS</option>
                                        <option value="2" selected="selected">Generic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notificationCategory" class="col-sm-2 control-label">Category</label>

                                <div class="col-sm-10">
                                    <select id="notificationCategory" class="form-control">
                                        <option value="">-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notificationTitle" class="col-sm-2 control-label">Title</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="notificationTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notificationMessage" class="col-sm-2 control-label">Message</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="notificationMessage" placeholder="Message">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notificationData" class="col-sm-2 control-label">Data</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="notificationData" placeholder="Data">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Save</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
