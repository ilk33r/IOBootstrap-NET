<tr>
    <td>${id}</td>
    <td>${userName}</td>
    <td>${userRole}</td>
    <td>${tokenDate}</td>
    <td>
        <a class="btn btn-app" href="#!usersUpdate" data-type="action" data-method="userUpdate" data-params='[${id}, "${userName}", ${userRole}]'>
            <i class="fa fa-edit"></i> Edit
        </a>
        <a class="btn btn-app" href="#!usersUpdate" data-type="action" data-method="userChangePassword" data-params='[null, "usersUpdate"]'>
            <i class="fa fa-key"></i> Change Password
        </a>
        <a class="btn btn-app" href="#!usersDelete" data-type="action" data-method="userDelete" data-params="[${id}]">
            <i class="fa fa-trash"></i> Delete
        </a>
    </td>
</tr>
