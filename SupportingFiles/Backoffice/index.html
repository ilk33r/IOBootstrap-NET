<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IO Backoffice</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="backoffice/dist/vendors/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="backoffice/dist/vendors/font-awesome/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="backoffice/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="backoffice/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="backoffice/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="backoffice/dist/css/ioall.css?v=${version}">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="pagecontent">

</div>
<!-- ./wrapper -->

<div id="pageIndicator">
    <div class="overlay">
        <i class="fa fa-refresh fa-spin fa-2x"></i>
    </div>
</div>

<div id="callout" class="callout">
    <h4 id="calloutTitle"></h4>
    <p id="calloutMessage"></p>
</div>

<div class="modal fade in" id="progressModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="progressModalTitle">Default Modal</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" id="progressModalProgress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/javascript">
    var IOSettings = {
        Debug : {
            authorization: "",
            appName: "IO App",
            backOfficePath: "backoffice",
            clientId: "v19zp7xngog6pb54wbag5b3wemhpqoxv",
            clientSecret: "r58imkp53pn9s3wsu7i8wcxjxdl3q8wsqkfj2nicm5dfou3apovj5pzf7pk9zlfv",
            layoutApiUrl: "http://backoffice.localhost:5000",
            isDebug: true,
            serviceApiUrl: "http://api.localhost:5000",
            version: "${version}"
        },
        Release: {
            authorization: "",
            appName: "IO App",
            backOfficePath: "backoffice",
            clientId: "v19zp7xngog6pb54wbag5b3wemhpqoxv",
            clientSecret: "r58imkp53pn9s3wsu7i8wcxjxdl3q8wsqkfj2nicm5dfou3apovj5pzf7pk9zlfv",
            isDebug: false,
            layoutApiUrl: "http://backoffice.maworkout.com",
            serviceApiUrl: "http://api.maworkout.com",
            version: "${version}"
        }
    };
    var environment = '${environmentName}';
    var IOGlobal = (environment == 'Development') ? IOSettings.Debug : IOSettings.Release;
</script>
<!-- jQuery 3 -->
<script src="backoffice/dist/vendors/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="backoffice/dist/vendors/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="backoffice/dist/vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- Sparkline -->
<script src="backoffice/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- Slimscroll -->
<script src="backoffice/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="backoffice/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="backoffice/dist/js/adminlte.min.js"></script>
<script src="backoffice/dist/js/ioall.js?v=${version}"></script>
<script src="backoffice/dist/js/iobootstrap.js?v=${version}"></script>

</body>
</html>
