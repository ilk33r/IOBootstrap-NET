<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Add User</h1>
        <ol class="breadcrumb">
            <li><a href="#!dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#!usersList">Users</a></li>
            <li class="active"><a href="#!usersAdd">Add User</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add a new User</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="addUserForm">
                        <div class="box-body">
                            <div class="form-group userNameArea">
                                <label for="userName" class="col-sm-2 control-label">User Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userName" placeholder="User Name">
                                    <span class="help-block userNameAreaHelp hidden">Invalid user name.</span>
                                </div>
                            </div>
                            <div class="form-group passwordArea">
                                <label for="password" class="col-sm-2 control-label">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <span class="help-block passwordAreaHelp hidden">Passwords did not match.</span>
                                </div>
                            </div>
                            <div class="form-group passwordArea">
                                <label for="repeatedpassword" class="col-sm-2 control-label">Password (Repeat)</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="repeatedpassword" placeholder="Password (Repeat)">
                                    <span class="help-block passwordAreaHelp hidden">Passwords did not match.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label">Role</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="role" placeholder="Role" value="0">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Save</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
