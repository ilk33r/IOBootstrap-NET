<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Add Menu Item</h1>
        <ol class="breadcrumb">
            <li><a href="#!dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#!menuEditorList">Menu Editor</a></li>
            <li class="active"><a href="#!menuEditorAdd">Add Menu Item</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add a menu item</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="addMenuForm">
                        <div class="box-body">
                            <div class="form-group menuNameArea">
                                <label for="menuName" class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="menuName" placeholder="Name">
                                    <span class="help-block menuNameAreaHelp hidden">Invalid menu name.</span>
                                </div>
                            </div>
                            <div class="form-group menuActionArea">
                                <label for="menuAction" class="col-sm-2 control-label">Action</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="menuAction" placeholder="Action">
                                    <span class="help-block menuActionAreaHelp hidden">Invalid menu action.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="menuCss" class="col-sm-2 control-label">CSS Class Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="menuCss" placeholder="CSS Class Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label">Required Role</label>

                                <div class="col-sm-10">
                                    <select id="role" class="form-control">
                                        <option value="0">Super Admin</option>
                                        <option value="1">Admin</option>
                                        <option value="2">User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="menuOrder" class="col-sm-2 control-label">Menu Order</label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="menuOrder" placeholder="Menu Order" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="parentMenu" class="col-sm-2 control-label">Parent Menu</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="parentMenu" placeholder="Parent Menu" data-parentMenuId="0">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Save</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
