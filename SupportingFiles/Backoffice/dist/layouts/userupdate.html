<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Update User</h1>
        <ol class="breadcrumb">
            <li><a href="#!dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#!usersList">Users</a></li>
            <li class="active"><a href="#!usersUpdate">Update User</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update ${userName}</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="updateUserForm" data-id="${id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">User Name</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userName" placeholder="User Name" value="${userName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userRole" class="col-sm-2 control-label">User Role</label>

                                <div class="col-sm-10">
                                    <select id="userRole" class="form-control">
                                        ${roleList}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
<!--
                            <button type="submit" class="btn btn-info pull-right">Save</button>
-->
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
